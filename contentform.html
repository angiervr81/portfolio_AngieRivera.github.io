<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Form</title>
    <link rel="stylesheet" href="CSS/contentform.css">
</head>
    <style>
        body {
            background-image: url('images/travel.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
<body>
    <div class="overlay">
        <h1>
            Flight Cost Calculator
        </h1>
        <form id="flightForm">
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" min="1" required><br>

            <label for="ticketClass">Select Ticket Class:</label>
            <select id="ticketClass">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select><br>

            <label for="carryOn">Carry-On ($25)</label>
            <input type="checkbox" id="carryOn" value="carryOn"><br>

            <label for="checkedBag">Checked Bag ($50)</label>
            <input type="checkbox" id="checkedBag" value="checkBag"><br>

            <label for="discountCode">Discount Code (Optional):</label>
            <input type="text" id="discountCode" placeholder="Enter discount code"><br>

            <button type="button" onclick="calculateFlightCost()">Calculate Total Cost</button>
        </form>
        <h2 id="result"></h2>
    </div> 
</body>
    <script src="JS/contentform.js"></script>
</html
