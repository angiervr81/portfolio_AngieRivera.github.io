<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Form</title>
    <link rel="stylesheet" href="CSS/contentform.css">
</head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/travel.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20pc rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
                input, select {
            width: 90%;
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
<body>
    <div class="overlay">
        <h1>
            Flight Cost Calculator
        </h1>
        <form id="flightForm">
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" min="1" required><br>

            <label for="ticketClass">Select Ticket Class:</label>
            <select id="ticketClass">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select><br>

            <label for="carryOn">Carry-On ($25)</label>
            <input type="checkbox" id="carryOn" value="carryOn"><br>

            <label for="checkedBag">Checked Bag ($50)</label>
            <input type="checkbox" id="checkedBag" value="checkBag"><br>

            <label for="discountCode">Discount Code (Optional):</label>
            <input type="text" id="discountCode" placeholder="Enter discount code"><br>

            <button type="button" onclick="calculateFlightCost()">Calculate Total Cost</button>
        </form>
        <h2 id="result"></h2>
    </div> 
</body>
    <script src="JS/contentform.js"></script>
</html
